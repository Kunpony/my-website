<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จดหมายจาก เหมย</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 3em;
            color: #2f8a59;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .message {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            margin: 50px auto;
            font-size: 1.5em;
            line-height: 1.8;
        }

        img {
            width: 250px;
            margin-top: 20px;
            animation: spin 5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        p {
            color: #555;
        }

        .link-button {
            display: inline-block;
            background-color: #2f8a59;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            margin-top: 20px;
        }

        .link-button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>สุขสันต์วันพ่อ ❤️</h1>
        <p>ขอให้พ่อสุขภาพร่างกายแข็งแรง ไม่เจ็บไม่ป่วย ถูกหวยรางวัลที่ 1</p>
        <p>สุดยอดคุณพ่อ!</p>
        <p>รักพ่อนะค้าาาาา!</p>
        <img src="https://media.giphy.com/media/l4pTdcifPZLpDjL1e/giphy.gif?cid=790b76119qvf0awf6w7i2blhk7vdx0bgmp7g6j3z9q1pozz5&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="ตัวการ์ตูนเคลื่อนไหว">
    </div>
</body>
</html>
