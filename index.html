<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Father Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            text-align: center;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding: 50px 20px;
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3em;
            color: #2f8a59;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        img {
            width: 200px;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        button {
            background-color: #76c893;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(118, 200, 147, 0.5);
        }

        button:hover {
            background-color: #5fa978;
            box-shadow: 0 10px 20px rgba(95, 169, 120, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>สุขสันต์วันพ่อ!</h1>
        <p>รักพ่อทุกวัน ❤️</p>
        <img src="https://media.giphy.com/media/5wnFCbRRXsRF8j4lhR/giphy.gif?cid=790b7611tatetqf60csmjd56y6ajzbgy57dxra33rn4n5qii&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="ตัวการ์ตูนน่ารัก">
        <br><br>
        <a href="greeting.html">
            <button>คลิกเพื่อเซอร์ไพรส์!</button>
        </a>
    </div>
</body>
</html>
